<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const spaceship = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 7,
            dx: 0
        };

        const bullets = [];
        const asteroids = [];

        let score = 0;
        let gameOver = false;

        function drawSpaceship() {
            ctx.fillStyle = "white";
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        function drawBullets() {
            ctx.fillStyle = "yellow";
            bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawAsteroids() {
            ctx.fillStyle = "red";
            asteroids.forEach((asteroid) => {
                ctx.fillRect(asteroid.x, asteroid.y, asteroid.width, asteroid.height);
            });
        }

        function moveSpaceship() {
            spaceship.x += spaceship.dx;

            // Prevent spaceship from going off-screen
            if (spaceship.x < 0) spaceship.x = 0;
            if (spaceship.x + spaceship.width > canvas.width) spaceship.x = canvas.width - spaceship.width;
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;

                // Remove bullets that go off-screen
                if (bullet.y + bullet.height < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function moveAsteroids() {
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;

                // Check for collision with spaceship
                if (
                    asteroid.x < spaceship.x + spaceship.width &&
                    asteroid.x + asteroid.width > spaceship.x &&
                    asteroid.y < spaceship.y + spaceship.height &&
                    asteroid.y + asteroid.height > spaceship.y
                ) {
                    gameOver = true;
                }

                // Remove asteroids that go off-screen
                if (asteroid.y > canvas.height) {
                    asteroids.splice(index, 1);
                }
            });
        }

        function createBullet() {
            bullets.push({
                x: spaceship.x + spaceship.width / 2 - 5,
                y: spaceship.y,
                width: 10,
                height: 20,
                speed: 10
            });
        }

        function createAsteroid() {
            const size = Math.random() * 50 + 20;
            asteroids.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: Math.random() * 3 + 2
            });
        }

        function detectCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                asteroids.forEach((asteroid, asteroidIndex) => {
                    if (
                        bullet.x < asteroid.x + asteroid.width &&
                        bullet.x + bullet.width > asteroid.x &&
                        bullet.y < asteroid.y + asteroid.height &&
                        bullet.y + bullet.height > asteroid.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        asteroids.splice(asteroidIndex, 1);
                        score++;
                    }
                });
            });
        }

        function update() {
            if (gameOver) {
                alert(`Game Over! Your score: ${score}`);
                document.location.reload();
            }

            moveSpaceship();
            moveBullets();
            moveAsteroids();
            detectCollisions();

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSpaceship();
            drawBullets();
            drawAsteroids();

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);

            requestAnimationFrame(update);
        }

        function keyDown(e) {
            if (e.key === "ArrowRight" || e.key === "d") {
                spaceship.dx = spaceship.speed;
            } else if (e.key === "ArrowLeft" || e.key === "a") {
                spaceship.dx = -spaceship.speed;
            } else if (e.key === " " || e.key === "Spacebar") {
                createBullet();
            }
        }

        function keyUp(e) {
            if (
                e.key === "ArrowRight" ||
                e.key === "ArrowLeft" ||
                e.key === "d" ||
                e.key === "a"
            ) {
                spaceship.dx = 0;
            }
        }

        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        setInterval(createAsteroid, 1000);
        update();
    </script>
</body>
</html>
